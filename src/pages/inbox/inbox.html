<ion-header>

  <ion-navbar>
    <ion-title>Chatting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ng-container *ngFor= "let lMsg of lMsgList | async">
      <ion-item (click)="goMessage(lMsg.lastmsg)">
        <ion-avatar item-left>
          <img src="assets/imgs/avatar1.jpg">
        </ion-avatar>
        <h2 *ngIf="lMsg.lastmsg.fromID == myuid; else other">
          {{lMsg.lastmsg.toName}}
        </h2>
        <ng-template #other>
          <h2>{{lMsg.lastmsg.fromName}}</h2>
        </ng-template>
        <p>
          {{lMsg.lastmsg.msg}}
        </p>
      </ion-item>
    </ng-container>
  </ion-list>

</ion-content>
